<!DOCTYPE html>
<html>
<head>
	<title>sayfa2</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script>
	$(document).ready(function()
	{
		var namee=document.getElementById("Namee"); 
        var surname=document.getElementById("Surname"); 
        var number=document.getElementById("Number"); 
        var pickupdate=document.getElementById("Pickupdate"); 
        var returndate=document.getElementById("Returndate"); 
        var vehicletype=document.getElementById("Vehicletype"); 
		$(".sayfa3gec").click(function()
		{ 
			localStorage.setItem(namee.id,namee.value);
            localStorage.setItem(surname.id,surname.value);
            localStorage.setItem(number.id,number.value);
            localStorage.setItem(pickupdate.id,pickupdate.value);	
            localStorage.setItem(returndate.id,returndate.value);
            localStorage.setItem(vehicletype.id,vehicletype.value);
		});


	});
	</script>
</head>
	<body>
		<section>
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
			<div class="box2">
				<div class="square2" style="--i:0;"></div>
				<div class="square2" style="--i:1;"></div>
				<div class="square2" style="--i:2;"></div>
				<div class="square2" style="--i:3;"></div>
				<div class="square2" style="--i:4;"></div>
				<div class="container2">
					<div class="form2">
						<h3>ARAÇ KAYIT FORMU</h3>
						<form>
							<div class="inputBox">
								<input id="Namee" type="text" placeholder="Name">
							</div>
							<div class="inputBox">
								<input id="Surname" type="text" placeholder="Surname">
							</div>
							<div class="inputBox">
								<input id="Number" type="text" placeholder="Phone Number">
							</div>
							<div class="inputBox">
								<input id="Pickupdate" type="text" placeholder="Pick up date">
							</div>
							<div class="inputBox">
								<input id="Returndate" type="text" placeholder="Return date">
							</div>
							<div class="inputBox">
								<input id="Vehicletype" type="text" placeholder="Vehicle type">
							</div>
							<div class="inputBox">
								 <a class="sayfa3gec" href="YENİ3SAYFAM.html">Araç Kirala</a>

								 <input type="submit" value="">
							</div>
							
 							<a class="sayfa3listele" href="YENİ3SAYFAM.html">Kayıt Listele</a>
						</form>
					</div>
				</div>
			</div>
			
		</section>
		
		
	



</body>


</html>
